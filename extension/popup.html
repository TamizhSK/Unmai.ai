<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Verity AI Content Analyzer</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <div id="popup-container">
      <header>
        <h1>Verity AI</h1>
        <div id="loading" class="hidden">
          <div class="spinner"></div>
          <p>Analyzing content...</p>
        </div>
      </header>
      
      <main id="main-content">
        <div id="selection-prompt" class="section">
          <p>Please select text on the webpage and click the extension icon to analyze.</p>
          <button id="refresh-btn">Refresh Selected Content</button>
        </div>
        
        <div id="content-preview" class="section hidden">
          <h2>Selected Content</h2>
          <div id="selected-text"></div>
          <button id="analyze-btn">Analyze Content</button>
        </div>
        
        <div id="results-container" class="section hidden">
          <div id="credibility-results">
            <h2>Credibility Score</h2>
            <div class="score-bar">
              <div id="score-fill"></div>
              <span id="score-text">0/100</span>
            </div>
            <p id="credibility-summary"></p>
          </div>
          
          <div id="misleading-indicators">
            <h2>Misleading Indicators</h2>
            <ul id="indicators-list"></ul>
          </div>
          
          <div id="educational-insights">
            <h2>Educational Insights</h2>
            <div id="insights-content"></div>
          </div>
          
          <button id="new-analysis-btn">New Analysis</button>
        </div>
        
        <div id="error-container" class="section hidden">
          <p id="error-message"></p>
          <button id="retry-btn">Retry</button>
        </div>
      </main>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
